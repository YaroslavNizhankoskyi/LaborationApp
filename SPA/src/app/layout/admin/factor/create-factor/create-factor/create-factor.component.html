<div class="modal-header bg-primary text-white">
  <h4 class="modal-title" id="modal-basic-title">{{ "ADD" | translate }}</h4>
</div>
<div class="modal-body">
  <form [formGroup]="factor" (ngSubmit)="createFactor()">
    <label>{{ "FACTOR.NAME" | translate}}</label>
    <div class="form-group">
      <input
        type="text"
        required

        class="form-control"
        placeholder="Name"
        formControlName="name"
      />
    </div>
    <div class="form-group">
      <label>{{ "FACTOR.TYPE" | translate}}</label>
      <select
        type="text"
        required
        
        class="form-control"
        formControlName="factorType">
        <option  *ngFor="let type of factorTypes; let i = index" [value]="i">
          {{type}}
        </option>
      </select>
      
    </div>
    <div class="form-group">
      <label>{{ "FACTOR.COEF" | translate}}</label>
      <input
        type="number"
        required
        class="form-control"
        formControlName="coefficient"
        max="20"
        min="1"
      />
    </div>

    <div class="modal-footer">
      <button class="btn btn-primary mr-2" (click)="modal.dismiss('Cancel')">
        {{ "CANCEL" | translate}}
      </button>
      <button type="submit" [disabled]="!factor.valid" class="btn btn-success">{{ "ADD" | translate}}</button>
    </div>
  </form>
</div>
