<div class="modal-header bg-primary text-white">
    <h4 class="modal-title" id="modal-basic-title">{{ "INFO" | translate }}</h4>
  </div>
  <div class="modal-body">
    <form [formGroup]="companyForm" (ngSubmit)="createCompany()">
        <label>{{ "COMPANY.NAME" | translate}}</label>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Your company name"
            formControlName="name"
          />
        </div>

        <label>{{ "COMPANY.DESCRIPTION" | translate}}</label>
        <div class="form-group">
            <textarea 
            class="form-control"
            placeholder="Description"
            formControlName="description">
            </textarea>
        </div>
    
        <div class="modal-footer">
          <button class="btn btn-primary mr-2" (click)="modal.dismiss('Cancel')">
            {{ "CANCEL" | translate}}
          </button>
          <button type="submit"  class="btn btn-success">{{ "ADD" | translate}}</button>
        </div>
      </form>
  </div>
