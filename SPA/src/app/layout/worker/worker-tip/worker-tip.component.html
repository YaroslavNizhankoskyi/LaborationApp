<div  class="container" style="text-align:center;">
  <div *ngIf="userTips.length == 0" class="container mt-5">
    <h1>{{"WORKER.TIPS.NOTIPS" | translate}}</h1>
    <p>Try getting a tip</p>
  </div>
  <div *ngIf="userTips.length > 0" class="row">
    <div class="col-sm-6" *ngFor="let tip of userTips">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title"> {{tip.name}}</h5>
          <p class="card-text">{{tip.text}}</p>
        </div>
      </div>
    </div>
  </div>

<br>
<hr>
<br>
  <button class="btn btn-lg btn-success" (click)="getTip()">
    {{"WORKER.TIPS.TRY" | translate}}
  </button>
</div>
